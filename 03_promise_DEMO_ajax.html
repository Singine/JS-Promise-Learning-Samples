<body>

    <button id="btn">点点抽奖</button>

    <script>

        function rand(m, n) {
            return Math.ceil(Math.random() * (n - m + 1)) + m - 1
        }

        // const btn = document.getElementById('id')

        // btn.onclick = ()=>{

        // }

        const btn = document.querySelector('#btn')

        btn.addEventListener('click', () => {

            // setTimeout(() => {
            //     let n = rand(1,100)
            //     if(n<=30){
            //         alert("棒棒！")
            //     }else{
            //         alert("哭哭！")
            //     }
            // }, 1000);


            const p = new Promise((resolve, reject) => {
                setTimeout(() => {
                    let n = rand(1, 100)
                    if (n <= 30) {
                        resolve(n)
                    } else {
                        reject(n)
                    }
                }, 1000);
            })

            p.then(value => {
                alert("棒棒！"+value)
            }, reason => {
                alert("哭哭！"+reason)
            })

            
        })

    </script>
