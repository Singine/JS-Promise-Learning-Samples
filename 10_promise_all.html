<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script>
        
        let p1 = new Promise((resolve,reject)=>{
            resolve('ok')
        })

        let p2 = new Promise((resolve,reject)=>{
            resolve('success')
        })

        let p3 = Promise.reject('kuku')
        let p4 = Promise.reject('棒棒！')
        let p5 = Promise.resolve('Gubao')

        const result = Promise.all([p1,p2,p3,p4,p5])

        console.log(result);
        
        result.then(value => {
            console.log(value);
        }, reason => {
            console.log(reason);
        })

        

    </script>
</body>

</html>
