<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>

        let p = new Promise((resolve, reject) => {

            setTimeout(() => {
                // reject('Huihui!')
                resolve('Huihui!')
            }, 1000);

        })

        p.then(value => {
            return new Promise((resolve, reject) => {
                resolve('Yaoyao!')
            })
        }).then(value => {
            console.log(111);

            // 抛出异常 后面的then里面的value不会执行 但是执行reason 和 catch
            // throw 'kuku!'
        
        }).then(value => {

            // 可以把状态改为pending 之后不会再执行
            return new Promise((resolve,reject)=>{}) 
            
            console.log(333);
        },reason=>{
            console.log('???');

            // return 如果不定义 默认返回一个resolve状态的Promise 值为undefined
            
        }).then(value => {
            console.log(444);
        },reason=>{
            console.log('???');
        }).catch(reason => {
            console.warn(reason);
        })



    </script>
</body>

</html>
