<body>
    <script>
        let p1 = Promise.reject('huaihuai')
        console.log(p1);

        let p2 = Promise.reject(new Promise((resolve, reject) => {
            resolve('ok')
        }))

        console.log(p2);

        p1.catch(reason => {
            console.log(reason);
        })
        p2.catch(reason => {
            console.log(reason);
        })

    </script>
