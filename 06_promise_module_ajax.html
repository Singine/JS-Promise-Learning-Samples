    <button id="btn">点点抽奖</button>

    <script>

        /**

         * @Author: DZH
         * @Date: 2022/04/05 15:52:38
         * @Description: 
         * 封装一个函数 sendAjax 
         * 发送 GET AJAX 请求
         * 参数 URL
         * 返回结果 Promiose对象
         * ------------------------------------------------------------------
         */

        function sendAjax(url){
            return new Promise((resolve,reject)=>{
                const xhr = new XMLHttpRequest()
                xhr.responseType = 'json'
                xhr.open('GET',url)
                xhr.send()
                xhr.onreadystatechange = ()=>{
                    if(xhr.readyState === 4){
                        if(xhr.status >= 200 && xhr.status<300){
                            resolve(xhr.response)
                        }else{
                            reject(xhr.status)
                        }
                    }
                }
            })
        }

        sendAjax('https://api.apiopen.top/getJoke').then(value => {
            console.log(value);
        }, reason => {
            console.warn(reason);
        })

    </script>
